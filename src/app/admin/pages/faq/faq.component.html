<div class="top-action">
  <button mat-raised-button color="primary" [routerLink]="['add-faq']">
    <mat-icon>add</mat-icon>
    Add FAQ
  </button>
</div>


<div class="header">
  <h2>Frequently Asked Questions List</h2>
</div>

<hr class="center-square">

<div class="table-container">
  <table>
    <thead>
    <tr class="table-head">
      <th scope="col">{{'Title'}}</th>
      <th scope="col">{{'Description'}}</th>
      <th scope="col">{{'Actions'}}</th>
    </tr>
    </thead> <!-- End Table Head -->
    <tr *ngFor="let data of allFaqs; let i = index">
      <td [attr.data-label]="'Title'">{{data.title}}</td>
      <td [attr.data-label]="'Description'">{{data.description}}</td>
      <!--      <td [attr.data-label]="'Attributes'">{{data.attributes}}</td>-->
      <td [attr.data-label]="'Actions'">
        <button style="margin-right: 5px;" mat-mini-fab color="warn" (click)="openConfirmDialog(data._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-right: 5px;"  [routerLink]="['edit-faq', data._id]" mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>
<!--        <a mat-mini-fab color="primary" [routerLink]="['/blog/', data?.slug]" target="_blank" mat-icon-button>-->
<!--          <mat-icon style="color: #FFFFFF">visibility</mat-icon>-->
<!--        </a>-->
      </td>
    </tr><!-- End Table Body -->

  </table>

</div>
