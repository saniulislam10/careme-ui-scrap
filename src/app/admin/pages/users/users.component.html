<div class="top-action">
  <button mat-raised-button color="primary" [routerLink]="['add-new-user']">
    <mat-icon>add</mat-icon>
    Add New User
  </button>
</div>


<div class="header">
  <h2>Users List</h2>
</div>

<hr class="center-square">


<div class="table-container">
  <table>
    <thead>
    <tr class="table-head">
      <th scope="col">{{'Name'}}</th>
      <th scope="col">{{'Username'}}</th>
      <th scope="col">{{'Phone No'}}</th>
      <th scope="col">{{'Role'}}</th>
      <th scope="col">{{'Has Access'}}</th>
      <th scope="col">{{'Created At'}}</th>
      <th scope="col">{{'Actions'}}</th>
    </tr>
    </thead> <!-- End Table Head -->
    <tr *ngFor="let data of users; let i = index">
      <td [attr.data-label]="'Name'">{{data.name}}</td>
      <td [attr.data-label]="'Username'">{{data.username}}</td>
      <td [attr.data-label]="'Phone No'">{{data.phoneNo}}</td>
      <td [attr.data-label]="'Role'">{{data.role}}</td>
      <td [attr.data-label]="'Has Access'">{{data.hasAccess ? 'Yes' : 'No'}}</td>
      <td [attr.data-label]="'Created At'">{{data.createdAt | date}}</td>
      <td [attr.data-label]="'Actions'">
        <button [disabled]="data.readOnly" style="margin-right: 5px;" mat-mini-fab color="warn" (click)="openConfirmDialog(data)">
          <mat-icon>delete</mat-icon>
        </button>
        <button [disabled]="data.readOnly"  [routerLink]="['edit-user', data._id]" mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </tr><!-- End Table Body -->

  </table>

</div>
