<div>

  <div class="header-dialog">
    <h1 mat-dialog-title>Product Authenticator</h1>
  </div>

  <form [formGroup]="dataForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        #templateForm="ngForm"
        fxLayout="column" fxLayoutAlign="space-around center">

    <mat-form-field appearance="outline">
      <mat-label>IMEI</mat-label>
      <input formControlName="imei" matInput placeholder="Enter imei number">
      <mat-error>This field is required</mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>SN</mat-label>
      <input formControlName="sn" matInput placeholder="Enter sn">
      <mat-error>This field is required</mat-error>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">{{ productAuthenticator ? 'Edit Data' : 'Add Data' }}</button>
  </form>
</div>


<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
             type="ball-clip-rotate" [fullScreen]="true"><p style="color: white"> Loading... </p></ngx-spinner>
