<div class="top-action">
  <button mat-raised-button color="primary" [routerLink]="['add-new-featured-category']">
    <mat-icon>add</mat-icon>
    Add Featured Category
  </button>
</div>


<div class="header">
  <h2>Featured Category List</h2>
</div>

<hr class="center-square">


<div class="table-container">
  <table>
    <thead>
    <tr class="table-head">
      <th scope="col">{{'Name'}}</th>
      <th scope="col">{{'Image'}}</th>
      <th scope="col">{{'createdAt'}}</th>
      <th scope="col">{{'Actions'}}</th>
    </tr>
    </thead> <!-- End Table Head -->
    <tr *ngFor="let data of allFeaturedCategory; let i = index">
      <td [attr.data-label]="'Name'">{{data.name}}</td>
      <td [attr.data-label]="'Image'">
        <img class="table-image" [src]="data?.image ? data.image : '/assets/images/placeholder/test.png'"
             [alt]="data.name">
      </td>
      <td [attr.data-label]="'createdAt'">{{data.createdAt | date}}</td>
      <!--      <td [attr.data-label]="'Attributes'">{{data.attributes}}</td>-->
      <td [attr.data-label]="'Actions'">
        <button style="margin-right: 5px;" mat-mini-fab color="warn" (click)="openConfirmDialog(data._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-right: 5px;"  [routerLink]="['edit-featured-category', data._id]" mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="openComponentDialog(data.products)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </tr><!-- End Table Body -->

  </table>

</div>
