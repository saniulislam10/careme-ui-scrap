<div class="top-action">
  <button mat-raised-button color="primary" [routerLink]="['add-new-carousel']">
    <mat-icon>add</mat-icon>
    Add Carousel
  </button>
</div>


<div class="container-fluid">
  <div class="data-view">
    <mat-card *ngFor="let c of carousels" class="data-card">
      <div class="img-thumb">
        <img [src]="c.image" alt="">
      </div>
      <div class="desc">
        <h3>{{c.title}}</h3>
      </div>
      <div class="actions">
        <button (click)="openConfirmDialog(c)" mat-raised-button color="warn">Delete</button>
        <button mat-raised-button color="accent" [routerLink]="['edit-carousel', c._id]">Edit</button>
      </div>
    </mat-card>
  </div>
</div>


<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
             type="ball-clip-rotate" [fullScreen]="true"><p style="color: white"> Loading... </p></ngx-spinner>
