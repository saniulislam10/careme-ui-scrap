<div style="position: relative">
  <mat-spinner *ngIf="isLoading"
               style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto"
  ></mat-spinner>

  <div class="header-dialog">
    <h1 mat-dialog-title>About Us</h1>
    <mat-checkbox [(ngModel)]="autoSlug" (change)="autoGenerateSlug()" color="primary">Auto Slug</mat-checkbox>
  </div>

  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()"
        #templateForm="ngForm"
        fxLayout="column"
        fxLayoutAlign="space-around center">


    <mat-form-field appearance="outline">
      <mat-label>About Us Page title</mat-label>
      <input formControlName="title" matInput placeholder="Enter About Us Page title" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Slug</mat-label>
      <input formControlName="slug" matInput placeholder="Enter About Us Page slug" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <div class="w-100" style="margin-bottom: 16px;">
      <label for="short-desc">Enter Description</label>
      <angular-editor id="short-desc" formControlName="description"
                      placeholder="Enter Blog body"
                      [config]="textEditorCtrService.bigProductDescConfig"></angular-editor>
    </div>

    <button mat-raised-button color="primary" type="submit">{{ aboutUs ? 'Edit About Us' : 'Add About Us' }}</button>
  </form>
</div>

<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
             type="ball-clip-rotate" [fullScreen]="true"><p style="color: white"> Loading... </p></ngx-spinner>
