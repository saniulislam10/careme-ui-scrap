<section class="offer-section-1">
  <!--offer-title-->
  <div class="offer-title" [ngStyle]="{'background': 'url(' + installationRepairType?.image + ') no-repeat 0 0 / cover'}">
    <h2>{{installationRepairType?.title}}</h2>
  </div>
  <div class="section1-container">
    <div class="description">
      <p>{{installationRepairType?.shortDescription}}</p>
    </div>
    <div class="description" [innerHTML]="installationRepairType?.description | safeHtmlCustom"></div>
  </div>
</section>


<div class="container-fluid">
  <section class="section-2 section-deal-of-day section-md">
    <div class="container" *ngFor="let data of installationRepairs">

      <div class="deal-title">
        <h2>{{data?.name}}</h2>
        <div class="line"></div>
      </div>

      <div class="deal-on-play-view">
        <ng-container *ngFor="let p of data?.products">
          <app-product-card-one [product]="p"></app-product-card-one>
        </ng-container>
      </div>

    </div>
  </section><!--Deal On Play end-->


</div>
